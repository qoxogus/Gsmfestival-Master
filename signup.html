<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야자 자리이동 - 회원가입</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/main">
                <img src="/image/gsm_logo.png" alt="">
            </a>
        </div>
    </header>
    <section>
        <form class="form" method="POST" action="signup">
            <div class="index">
                <h1>회원가입</h1>
                <div class="input">
                    <input type="text" id="class"" placeholder=" 학번" name="classnum" required>
                    <input type="text" id="name" placeholder="이름" name="username" required>
                    <input type="email" id="email" placeholder="이메일 (학교이메일을 입력해주세요)" name="email" required>
                    <input type="password" id="pw" placeholder="비밀번호" name="password" required />
                    <input type="password" id="pwc" placeholder="비밀번호 확인" name="password" required />
                </div>
                <font id="check" size="2"></font>
                <div class="btn">
                    <button type="reset">다시적기</button>
                    <button type="submit">가입하기</button>
                </div>
                <br>
                <br>
                <span>이미 아이디가 있나요?</span>
                <div class="btn">
                    <button type="button" onclick="location.href='/loginpage'" id="gologin">로그인으로 이동하기</button>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <h6>Copyright by 엉덩이 딱 붙여</h6>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $( function () {
            $( '#pw' ).keyup( function () {
                $( '#check' ).html( '' );
            } );

            $( '#pwc' ).keyup( function () {

                if ( $( '#pw' ).val() != $( '#pwc' ).val() ) {
                    $( '#check' ).html( '비밀번호 일치하지 않음<br><br>' );
                    $( '#check' ).attr( 'color', '#f82a2aa3' );
                } else {
                    $( '#check' ).html( '비밀번호 일치함<br><br>' );
                    $( '#check' ).attr( 'color', '#199894b3' );
                }

            } );
        } );

        function check() {

            alert( document.getElementById( "email" ).value );

            var email = document.getElementById( "email" ).value;

            var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

            if ( exptext.test( email ) == false ) {


                alert( "이 메일형식이 올바르지 않습니다." );

                document.addjoin.email.focus();

                return false;

            }

        }
    </script>

</body>

</html>
