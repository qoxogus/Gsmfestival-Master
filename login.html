<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야자 자리이동 - 로그인</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/main">
                <img src="/image/gsm_logo.png" alt="">
            </a>
        </div>
    </header>
    <section>
        <form class="form" method="POST" action="/mainpage">
            <div id="index">
                <h1 class="title">야자 자리이동</h1>
                <label for="ID"></label>
                <input type="text" placeholder="ID (이메일)" name="email" required>
                <label for="password"></label>
                <input type="password" placeholder="password" name="password" required>
                <div class="btn">
                    <script type="text/javascript"> function goReplace( str ) { location.replace( str ); } </script>
                    <button class="button_login" type="submit">login</button>
                    <button class="button_signup" onclick="goReplace('/signuppage')">signup</button>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <h6>Copyright by 엉덩이 딱 붙여</h6>
    </footer>
</body>

</html>
